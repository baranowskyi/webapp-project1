{% load static %}

<div class="audio-container">
    
    <!-- <div class="track-name">The name of the track</div> -->

    <div id="waveform">
        <div id="time">0:00</div>
        <div id="duration">0:00</div>
        <div id="hover"></div>
    </div>

    <div class="buttons">
      <span class="play-btn btn">
        <i class="fas fa-play"></i>
        <i class="fas fa-pause"></i>
      </span>

      <span class="stop-btn btn">
        <i class="fas fa-stop"></i>
      </span>

      <span class="mute-btn btn">
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-volume-mute"></i>
      </span>

      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0.05"
        class="volume-slider"
        />
    </div>
  </div>



<script type="text/javascript" src='{% static "audioplayer/wavesurfer.js@7.0.0-beta.14.min.cjs" %}'></script>
<script type="text/javascript" src='{% static "audioplayer/audioplayer.js" %}'></script>
