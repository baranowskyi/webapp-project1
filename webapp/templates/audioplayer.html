{% load static %}

<!--------------------------------------------------------------- main player ------------------------------------------------------------->

<div class="audio-container">  

    <!-- track image -->
    <div class="track-img">
      <img class="cover-img" src="/static/media/cover-art-1.jpg">
    </div>

    <!-- track info top -->
    <div class="track-container">
      <div class="track-top-info">
        <span class="main-play-button">
          <i class="fa-solid fa-circle-play"></i>
          <i class="fa-solid fa-circle-pause"></i>
        </span>
        <div class="name-container">
          <div class="name-artist"><a class="name-artist-a" href="#">Artist</a></div>
          <div class="name-track"><a class="name-track-a" href="#">Track Name</a></div>
        </div>
        <div class="date-tag-container">
          <div class="date-track">10 years ago</div>
          <div class="tag-track">#Drum and Bass</div>
        </div>
      </div>

      <!-- wave form -->
      <div class="waveform" id="waveform1">
          <div class="time" id="time1">0:00</div>
          <div class="duration" id="duration1">0:00</div>
          <div class="hover" id="hover1"></div>
      </div> 

      {{ track|json_script:"artist-json" }}      

      <!-- track info botton -->
      <div class="track-bottom-container">
        <button class="like-button default-bt"><i class="fa-solid fa-heart"></i>&nbsp 140</button>
        <button class="share-button default-bt"><i class="fa-solid fa-share-from-square"></i>&nbsp Share</button>
        <button class="copy-link-button default-bt"><i class="fa-solid fa-link"></i>&nbsp Copy Link</button>
        <button class="edit-button default-bt"><i class="fa-solid fa-pen"></i>&nbsp Edit</button>
        <button class="more-button default-bt"><i class="fa-solid fa-ellipsis"></i>&nbsp More</button>
        <button class="download-button default-bt"><i class="fa-solid fa-download" style="color: #fe5621"></i></button>
        <div class="buy-button"><a class="buy-button-a" href="#">Buy</a></div>
        <div class="play-like-repost-bottom">
          <div class="play-counter"><i class="fas fa-play"></i>&nbsp 3,187</div>
          <div class="repost-counter"><a class="repost-counter-a" href="#"><i class="fa-solid fa-retweet"></i>&nbsp 300</a></div>
          <div class="comment-counter"><a class="comment-counter-a" href="#"><i class="fa-solid fa-message"></i>&nbsp 187</a></div>
        </div>
      </div>
    </div>

</div>

<!--------------------------------------------------------------- footer player ------------------------------------------------------------->
<div class="footer-player">
  <div class="footer-buttons">

    <!-- navigation button -->
    <span class="footer-back-button button-st">
      <i class="fa-solid fa-backward-step"></i>      
    </span> 
    <span class="footer-play-button button-st">
      <i class="fas fa-play"></i>
      <i class="fas fa-pause"></i>
    </span>  
    <span class="footer-next-button button-st">
      <i class="fa-solid fa-forward-step"></i>      
    </span>
    <span class="footer-repeat-button button-st">
      <i class="fa-solid fa-repeat"></i>      
    </span>

    <!-- progress line -->
    <div class="footer-container-line-and-time">
      <div class="footer-play-line-start button-st">
        <div style="color: #fe5621" id="time-line">0:00</div>      
      </div>
      <div class="footer-container-play-line">
        <input class="footer-play-line-slider slider" type="range" min="0" max="" step="any" value="0" />
      </div>
      <div class="footer-play-line-end button-st">      
        <div id="duration-line">0:00</div>
      </div>
    </div> 

      <!-- mute\unmute and volume -->
      <div class="footer-speaker-container">
        <span class="footer-speaker-button">
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-volume-mute"></i>
        </span> 
        <div class="footer-container-volume">
          <input class="footer-volume-slider slider" type="range" min="0" max="1" step="any" value="0.2" />
        </div> 
      </div>

      <!-- mini info -->
      <div class="mini-player">
        <div class="mini-cover-bottom">
          <img class="mini-cover-img" src="/static/media/cover-art-1.jpg">
        </div>
        <div class="mini-info-bottom">
          <div class="mini-name-artist"><a class="mini-name-artist-a" href="#">Artist</a></div>
          <div class="mini-name-track"><a class="mini-name-track-a" href="#">A Living Room </a></div>
        </div>
        <div class="mini-like-follow-list">
          <div class="mini-like"><a class="mini-like-a" href="#"><i class="fa-solid fa-heart"></i></a></div>
          <div class="mini-follow"><a class="mini-follow-a" href="#"><i class="fa-solid fa-user-check"></i></a></div>
          <div class="mini-list"><a class="mini-list-a" href="#"><i class="fa-solid fa-list-check"></i></a></div>
        </div>
      </div>
      
  </div>
</div>

<script type="text/javascript" src='{% static "audioplayer/wavesurfer.js@7.0.0-beta.14.min.cjs" %}'></script>
<script type="text/javascript" src='{% static "audioplayer/audioplayer.js" %}'></script>
