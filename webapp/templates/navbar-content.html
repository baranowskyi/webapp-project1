<!-- NAVBAR CONTENT -->

<script>

// show main navbar content
getClassPutHTML(
    "navbar-content-container", 
    "afterBegin",
    `
    <div class="navbar-content">
        <div class="navbar-content-left">
            <div class="navbar-content-left-link"><a class="navbar-content-left-link-a" id="all-link" href="/${getInfoFromURL("artist")}" onclick="return false;">All</a></div>
            <div class="navbar-content-left-link"><a class="navbar-content-left-link-a" id="popular-tracks-link" href="/${getInfoFromURL("artist")}/popular-tracks" onclick="return false;">Popular tracks</a></div>
            <div class="navbar-content-left-link"><a class="navbar-content-left-link-a" id="tracks-link" href="/${getInfoFromURL("artist")}/tracks" onclick="return false;">Tracks</a></div>
            <div class="navbar-content-left-link"><a class="navbar-content-left-link-a" id="albums-link" href="/${getInfoFromURL("artist")}/albums" onclick="return false;">Albums</a></div>
            <div class="navbar-content-left-link"><a class="navbar-content-left-link-a" id="playlists-link" href="/${getInfoFromURL("artist")}/sets" onclick="return false;">Playlists</a></div>
            <div class="navbar-content-left-link"><a class="navbar-content-left-link-a" id="reposts-link" href="/${getInfoFromURL("artist")}/reposts" onclick="return false;">Reposts</a></div>
        </div>
        <div class="navbar-content-right">  
            <button class="navbar-content-right-button orange-button navbar-content-right-button-insights"><i class="fa-solid fa-chart-column" style="color: #fff;"></i>&nbsp Your Insights</button>          
            <button class="navbar-content-right-button navbar-content-right-button-station"><i class="fa-solid fa-tower-cell"></i>&nbsp Station</button> 
            <button class="navbar-content-right-button navbar-content-right-button-follow orange-button"><i class="fa-solid fa-user-plus" style="color: #fff;"></i>&nbsp Follow</button>           
            <button class="navbar-content-right-button navbar-content-right-button-share"><i class="fa-solid fa-share-from-square"></i>&nbsp Share</button>
            <button class="navbar-content-right-button navbar-content-right-button-edit"><i class="fa-solid fa-pen"></i>&nbsp Edit</button>
            <button class="navbar-content-right-button navbar-content-right-button-letter"><i class="fa-solid fa-envelope"></i></button>
            <button class="navbar-content-right-button navbar-content-right-button-dots"><i class="fa-solid fa-ellipsis"></i></button>
        </div>
    </div>
`)

//-------------------------------------------- navbar content links catch event -----------------------------------------------------

const navbarContentLink = document.querySelectorAll(".navbar-content-left-link-a")
navbarContentLink.forEach(item => item.addEventListener('click', function() {
    navbarContentLink.forEach(item => {
        item.classList.remove("navbar-content-left-link-a-active")      
        })
    item.classList.add("navbar-content-left-link-a-active")
    
    // replace link in browser
    const urlLink = item['href']    
    history.pushState(null, null, urlLink) 

    if (item['id'] === "all-link") { 
        if (getInfoFromURL("tracktype") === "all") {
            hideLeftContentElementUnless("artist-all")
            if (!document.querySelector(".artist-all-container")) {
                getArtistAll()
            }            
            document.title = pageTitleText.ArtistAll
        }
    }

    if (item['id'] === "popular-tracks-link") {  
        if (getInfoFromURL("tracktype") === "popular-tracks") {
            hideLeftContentElementUnless("artist-popular-tracks")
            if (!document.querySelector(".artist-popular-tracks-container")) {
                getArtistPopularTracks()
            }            
            document.title = pageTitleText.ArtistPopularTracks
        }
    }

    if (item['id'] === "tracks-link") {  
        if (getInfoFromURL("tracktype") === "tracks") { 
            hideLeftContentElementUnless("artist-tracks")                        
            if (!document.querySelector(".audio-container")) {
                getAllArtistTracks()
            }            
            document.title = pageTitleText.ArtistTracks
        }
    }

    if (item['id'] === "albums-link") {  
        if (getInfoFromURL("tracktype") === "albums") {
            hideLeftContentElementUnless("artist-albums")
            if (!document.querySelector(".artist-albums-container")) {
                getArtistAlbums()
            }            
            document.title = pageTitleText.ArtistAlbums
        }
    }

    if (item['id'] === "playlists-link") {  
        if (getInfoFromURL("tracktype") === "sets") {
            hideLeftContentElementUnless("artist-playlists")
            if (!document.querySelector(".artist-playlists-container")) {
                getArtistPlaylists()
            }            
            document.title = pageTitleText.ArtistPlaylists
        }
    }

    if (item['id'] === "reposts-link") {  
        if (getInfoFromURL("tracktype") === "reposts") {
            hideLeftContentElementUnless("artist-reposts")
            if (!document.querySelector(".artist-reposts-container")) {
                getArtistReposts()
            }            
            document.title = pageTitleText.ArtistReposts
        }
    }

}
))

</script>
